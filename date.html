<body>
    <input type="date" id="bday" name="diaa" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
    <hr>
    <div id="image-full">
      <img src="" id="image">
    </div>

    <script>
        document.getElementById('bday').addEventListener('blur', function(event) {
            console.log(event.target.value)
        })

        
        // img
        window.onload = () => {
          var w = window.innerWidth;

          document.write = w;

          if(w > 768){
            let image = document.getElementById('image')
            image.src = 'https://images.pexels.com/photos/1755385/pexels-photo-1755385.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=3648&w=5472'
          }else{
            let image = document.getElementById('image')
            image.src = 'https://loremflickr.com/320/240/paris,girl/all'
          }
        }
        
// check for the lang
        
        var lang = navigator.language || navigator.userLanguage; 
alert ("language default: " + lang);
        
    </script>
</body>
